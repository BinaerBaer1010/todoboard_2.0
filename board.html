<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="board.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <title>Planningboard</title>
</head>

<body>
    <header>
        <a href="home.html"><img id="homebutton" src="pictures/home_icon.PNG" alt="Homebutton"></a>
    </header>

    <sidebar id="sidebar">
        <div class="sidebar_content">
            <table>
                <tr>
                    <td>
                        <img class="sidebar_contentImg" id="picture_1" src="pictures/add_icon.PNG">
                    </td>
                    <th>
                        Neues Board
                    </th>
                </tr>
                <tr>
                    <td>
                        <img class="sidebar_contentImg" id="picture_2" src="pictures/person_icon.PNG">
                    </td>
                    <th>
                        Meine Aufgaben
                    </th>
                </tr>
            </table>

        </div>
        <div class="toggle_btn" onclick="toggleSidebar()">
            <img id="toggle_icon" onclick="changeImage()" src=" pictures/right_icon.PNG ">
        </div>
    </sidebar>

    <content id="content">
        <div id="content_area">

            <div class="neue_liste">
                <form action="#" onsubmit="return newList()" name="neueListe" id="form_newList">
                    <input type="text" id="input_titel" placeholder="Neue Liste hinzufÃ¼gen">
                    <div onclick="newList()" class="addButton">+</div>
                </form>
                <h4 id="neue_listeTitel"></h4>
            </div>
        </div>
    </content>

</body>

</html>
